    <script src="//cdn.bootcss.com/snap.svg/0.4.1/snap.svg-min.js"></script>
    <script>
        window.onload= function () {
            var oImage=document.getElementById('img');
            var iTimer=null;
            iTimer=setTimeout(function(){oImage.style.opacity="1";},4000)
        }
    </script>
    <style>
        *{ padding: 0; margin: 0}
        #img{
            width: 540px;
            height: 258px;
            position: absolute;
            left: 0;
            top: 0;
            background: url("bdlogo.png") no-repeat;
            opacity: 0;
            transition: opacity 1s;
            -webkit-transition: opacity 1s;
            -moz-transition: opacity 1s;
        }

        path {
            /*stroke-dasharray: 4000;*//*这俩值要足够大，大于任意path的长度*/
            /*stroke-dashoffset: 4000;*//*这俩值要足够大，大于任意path的长度*/
            stroke-dasharray: 500;/*这俩值要足够大，大于任意path的长度*/
            stroke-dashoffset: 500;/*这俩值要足够大，大于任意path的长度*/
            -webkit-animation: dash 5s linear infinite;
            animation: dash 5s linear infinite;
        }

        @-webkit-keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
